<!DOCTYPE html>
<html>

<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel=stylesheet href="css/main.css">

<body>

<header>
	<h1>Directory</h1>

	<div class="container">

		<div class="search">
			<h2>Search</h2>
			<div id="searchForm">
				<p>Search for a specific entry.</p>
				<input type="search" id="search" placeholder="Search for..." />
			</div>
		</div>

		<div class="add">
			<h2>Add</h2>
			<p>Add a new entry to the directory.</p>
			<button class="addButton">Add New Entry</button>

			<div id="form" style="display: none;">
				<div class="close">X</div>
				<div class="form-inner">
					<div class="fields">
						<h3>Add a new entry.</h3>
						<p><input type="text" id="id" placeholder="ID #" /></p>
						<p><input type="text" id="firstName" placeholder="First Name" /></p>
						<p><input type="text" id="lastName" placeholder="Last Name" /></p>
						<p><input type="text" id="birthday" placeholder="Birthday" /></p>
						<p><textarea type="text" id="bio" placeholder="Bio"></textarea></p>
						<p id="saveOrCancel"><button type="submit" id="save">Save</button>
						<button id="cancel">Cancel</button></p>
					</div>
				</div>
			</div>
		</div>
	</div>

</header>

<div class="entries">
	<div id="result"></div>
</div>

<script src="lib/scripts.js"></script>

</body>
</html>
